<!-- pagination -->
<div id="Pagination" data-ng-controller="PaginationController" class="">
    <div class="col-xs-6 col-lg-offset-1 col-md-offset-0 col-sm-offset-1">
        <ul id="ulPagination" class="pagination">
            <li><button id="liPrev" data-ng-click="prev()" class="btn btn-pagination">prev</button></li>
            <li><button id="liNext" data-ng-click="next()" class="btn btn-pagination">next</button></li>
        </ul>
    </div>
</div>
