<div data-ng-controller="AmbiguousWordsController">

    <table>
        <tr>
            <td data-ng-repeat="synset in synset_set_list">

                <div class="dropdown" style="margin-top: -10px;">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        {{synset.selectedWord}}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="" data-ng-click="selectSyn(synset.word,synset.word,-1);">{{synset.word}}</a></li>
                        <li data-ng-repeat="subset in synset.synset_list"><a href="" data-ng-click="selectSyn(synset.word,subset.uniqueWord,subset.synsetId);">{{subset.uniqueWord}}</a></li>
                    </ul>
                </div>

            </td>
        </tr>
    </table>

</div>
