<!-- modal dialog for document details -->
<div id="DocumentDetailDialog" data-ng-controller="DocumentViewer" class="modal fade">
    <div class="modal-dialog large">
        <div class="modal-content container">
            <div class="modal-header viki-modal-header-colour row">
                <div class="col-xs-3 col-sm-2 col-md-1 pull-right">
                    <a href="" class="btn btn-signout" data-ng-click="closeModal();">X</a>
                </div>
                <div class="col-xs-12 col-md-10">
                    <h3 id="DocumentDetailDialogTitle">Document Details</h3>
                </div>
            </div>
            <div class="modal-body">
                <div class="tabbable">
                    <div class="row" style="margin-bottom:40px; margin-top:20px;">
                        <ul id="navTabs" class="nav nav-tabs nav-kaiModal">
                            <li class="active"><a data-target="#tab1" data-toggle="tab">METADATA</a></li>
                            <li><a data-target="#tab2" data-toggle="tab">SUMMARY</a></li>
                            <li><a data-target="#tab3" data-toggle="tab">SIMILAR DOCUMENTS</a></li>
                            <li><a data-target="#tab4" data-toggle="tab">EMOTIONAL ANALYSIS</a></li>
                            <!--<li><a data-target="#tab5" data-toggle="tab">CASE TUPLES</a></li>-->
                            <li><a data-target="#tab6" data-toggle="tab">STATS</a></li>
                        </ul>
                    </div>
                    <div class="row">
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab1">


                                 <div data-ng-repeat="(key, value) in metadata">
                                    <div class="col-md-2 searchTableLabel">
                                        {{key}}
                                    </div>
                                    <div class="col-md-10 searchTableBody">
                                        {{value}}
                                    </div>
                                 </div>

                            </div>
                            <div class="tab-pane" id="tab2">
                                <div class="col-md-2 searchTableLabel">
                                </div>
                                <div class="col-md-10 searchTableBody">
                                    <img ng-src="{{getImageUrl(summarisation_item)}}" />
                                </div>
                                <div class="col-md-2 searchTableLabel">
                                    TEXT SUMMARY
                                </div>
                                <div class="col-md-10 searchTableBody">
                                    <div class="viki-tabledata-text" style="width:auto; display:inline-block; margin-right:5px;">{{summarisation_item.sentence_id}}</div>
                                </div>
                                <div class="col-md-2 searchTableLabel">
                                    TOP TERMS
                                </div>
                                <div class="col-md-10 searchTableBody">
                                    <div data-ng-repeat="result2 in summarisation_item.wordList" style="width:auto; display:inline-block; margin-right:5px;">{{result2}}, </div>
                                </div>

                            </div>
                            <div class="tab-pane" id="tab3">
                                <div class="col-xs-12 searchTableBody">
                                    <div data-ng-repeat="result3 in summarisation_item.similarDocumentList">
                                        <a href="" data-ng-click="viewDetails(result3.url2);">{{result3.url2}}</a>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane" id="tab4">
                                <div class="col-xs-12" style="height: 650px;">
                                    <svg id="visualisation" style="position: absolute; width: 95%; height: 650px; background: #f8f8f8;"></svg>
                                    <div class="viki-emotion-display">
                                        <div id="sentenceText"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane" id="tab5">
                                <div class="col-xs-12">
                                    <div class="row" style="margin-bottom:40px;">
                                        <div class="col-sm-12">
                                            <div></div>
                                        </div>
                                    </div>
                                    <div class="row" data-ng-repeat="kb in knowledge" style="margin-bottom:15px;">
                                        <div class="col-sm-12">
                                            <div>{{kb.tupleText}}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane" id="tab6">
                                <div class="col-xs-12" style="height: 650px;">
                                    <svg id="statisticsVisualisation" style="position: absolute; width: 95%; height: 650px; background: #f8f8f8;"></svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer row">
                <div class="col-lg-2 col-md-4 col-sm-4 col-xs-8 col-xs-offset-2 col-sm-offset-4 col-md-offset-4 col-lg-offset-5">
                    <a href="" class="btn btn-kaisearch" data-ng-click="download();">DOWNLOAD</a>
                </div>

            </div>
        </div>
    </div>
</div>
