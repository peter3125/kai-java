<div class="text-center container" style="padding:50px 0;">

    <div class="row" style="height: 10%">
        <div class="logo">FORGOT YOUR PASSWORD?</div>
    </div>
    <!-- Main Form -->
    <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-12 viki-background-white">
        <div class="login-form-1">
            <form id="forgot-password-form" class="text-left">
                <div class="etc-login-form">
                    <p>When you fill in your registered email address, you will be sent instructions on how to reset your password.</p>
                </div>
                <div class="login-form-main-message"></div>
                <div class="main-login-form">
                    <div class="login-group">
                        <div class="form-group">
                            <label for="fp_email" class="sr-only">Email address</label>
                            <input type="text" class="form-control" id="fp_email" data-ng-disabled="disabled" data-ng-model="email"
                                   name="fp_email" placeholder="email address">
                        </div>
                    </div>
                    <button type="submit" class="login-button" data-ng-disabled="disabled" data-ng-click="submit()"><i class="fa fa-chevron-right"></i></button>
                </div>
                <div class="etc-login-form">
                    <p>already have an account? <a href="#/">login here</a></p>
                </div>
            </form>
        </div>
    </div>
    <!-- end:Main Form -->
</div>
