<div class="container" style="padding:50px 0;">
    <!-- Main Form -->
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
            <div class="login-form-1">
                <form id="forgot-password-form" class="text-left">
                    <div class="etc-login-form" style="color:#fff;">
                        <div><h3>Forgot Password</h3></div>
                        <p>When you fill in your registered email address, you will be sent instructions on how to reset your password.</p>
                    </div>
                    <div class="login-form-main-message"></div>
                    <div class="main-login-form">
                        <div class="login-group">
                            <div class="form-group">
                                <label for="fp_email" class="sr-only">Email address</label>
                                <input type="text" class="form-control text-kaisearch" id="fp_email" data-ng-disabled="disabled" data-ng-model="email"
                                       name="fp_email" placeholder="Email">
                            </div>
                        </div>
                        <button type="submit" class="login-button" data-ng-disabled="disabled" data-ng-click="submit()"><i class="fa fa-chevron-right"></i></button>
                    </div>
                    <div class="etc-login-form" style="color:#fff;">
                        <p>Already have an Account? <a href="#/login" style="color:#fff;"><b>Login Here</b></a></p>
                        <p>New User? <a href="#/register" style="color:#fff;"><b>Register New Organisation</b></a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- end:Main Form -->
</div>
