<!-- REGISTRATION FORM -->
<div class="container" style="padding:50px 0;">
    <!-- Main Form -->
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
            <div class="login-form-1" style="width:100%;">
                <form id="register-form" class="text-left">
                    <div class="etc-login-form">
                        <div style="color:#fff;"><h3>Register Organisation</h3></div>
                    </div>
                    <div class="login-form-main-message"></div>
                    <div class="main-login-form">
                        <div class="login-group">

                            <div class="form-group">
                                <label for="reg_organisation" class="sr-only">Organisation</label>
                                <input type="text" class="form-control text-kaisearch" data-ng-disabled="disabled" data-ng-model="organisation" id="reg_organisation"
                                       name="reg_organisation" placeholder="Organisation">
                            </div>

                            <div class="form-group">
                                <label for="reg_firstname" class="sr-only">Firstname</label>
                                <input type="text" class="form-control text-kaisearch" data-ng-disabled="disabled" data-ng-model="firstname" id="reg_firstname" name="reg_firstname" placeholder="First Name">
                            </div>

                            <div class="form-group">
                                <label for="reg_lastname" class="sr-only">Lastname</label>
                                <input type="text" class="form-control text-kaisearch" data-ng-disabled="disabled" data-ng-model="lastname" id="reg_lastname"
                                       name="reg_lastname" placeholder="Last Name">
                            </div>

                            <div class="form-group">
                                <label for="reg_username" class="sr-only">Email Address</label>
                                <input type="text" class="form-control text-kaisearch" data-ng-disabled="disabled" data-ng-model="email" id="reg_username"
                                       name="reg_username" placeholder="Email">
                            </div>

                            <div class="form-group">
                                <label for="reg_password" class="sr-only">Password</label>
                                <input type="password" class="form-control text-kaisearch" id="reg_password" data-ng-disabled="disabled" data-ng-model="password"
                                       name="reg_password" placeholder="Password">
                            </div>

                            <div class="form-group">
                                <label for="reg_password_confirm" class="sr-only">Password Confirm</label>
                                <input type="password" class="form-control text-kaisearch" id="reg_password_confirm" data-ng-disabled="disabled" data-ng-model="passwordConfirm"
                                       name="reg_password_confirm" placeholder="Confirm Password">
                            </div>

                            <div class="form-group login-group-checkbox">
                                <input type="checkbox" id="reg_agree" name="reg_agree" data-ng-disabled="disabled" data-ng-model="agreeToTerms">
                                <label for="reg_agree">I Agree with the <a href="#/terms">Terms</a></label>
                            </div>

                        </div>
                        <button type="submit" class="login-button" data-ng-disabled="disabled" data-ng-click="createUser()"><i class="fa fa-chevron-right"></i></button>
                    </div>
                    <div class="etc-login-form" style="color:#fff;">
                        <p>Already have an Account? <a href="#/login" data-ng-click="loginForm()" style="color:#fff;"><b>Login Here</b></a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- end:Main Form -->
</div>
