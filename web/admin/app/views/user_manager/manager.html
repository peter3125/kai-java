<div id="mgrService" class="container-class" data-ng-controller="UserManagerController">
    <div class="container">

        <ul class="nav nav-tabs nav-kaiHeader">
            <li class="goback"><a data-toggle="tab" href="#/dashboard"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></a></li>
            <!--<li><a data-toggle="tab" href="#/entity-manager">ENTITIES</a></li>-->
            <!--<li><a data-toggle="tab" href="#/document-manager">DOCUMENTS</a></li>-->
            <li class="active"><a data-toggle="tab" href="#/user-manager">USERS</a></li>
            <!--<li><a data-toggle="tab" href="#/group-manager">GROUPS</a></li>-->
        </ul>
    </div>
    <div class="viki-background-white">
        <div class="container">
            <br />

            <div class="row">
                <div class="col-lg-1 col-md-2 col-sm-2 col-xs-3 pull-right kaisearch ">

                    <div class="btn-group" role="group" style="width: 100%;">
                        <button type="button" class="btn btn-kaisearch" data-ng-click="search()" style="height: 34px; width: 100%;">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
                <div class="col-lg-3 col-md-5 col-sm-6 col-xs-9 pull-right kaisearch ">
                    <input type="text" class="form-control text-kaisearch" data-ng-enter="search()" data-ng-model="filter" id="search" placeholder="Search">
                </div>

                <div class="col-lg-7">
                    <table id="userTable" class="table table-striped table-hover table-condensed">
                        <thead>
                        <tr>
                            <th>FIRST NAME</th>
                            <th>SURNAME</th>
                            <th>EMAIL</th>
                            <th>ACTIVATED</th>
                            <th>ACTIONS</th>
                        </tr>
                        </thead>
                        <tbody data-ng-repeat="user in userList">
                            <tr>
                                <td>{{user.first_name}}</td>
                                <td>{{user.surname}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.confirmed}}</td>
                                <td><a href="" data-ng-click="edit(user.id)"><img src="images/edit.png" title="edit" alt="edit"></a>&nbsp;&nbsp;<a href="" data-ng-click="delete(user.id)"><img src="images/delete.png" title="delete" alt="delete"></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <table>
                <tr>
                    <td>
                        <button type="button" class="btn btn-kaiadd" data-ng-click="newUser()" style="height: 32px;">
                            <span class="glyphicon glyphicon-plus" title="add new entity" aria-hidden="true"></span>
                        </button>
                        <!--<a href="" data-ng-click="newUser();">-->
                            <!--<img src="images/plus-button.png" title="add new user" alt="add new user">-->
                        <!--</a>-->
                    </td>
                    <td>&nbsp;</td>
                    <td><ul id="pagination" class="pagination btn-pagination"></ul></td>
                </tr>
            </table>

            <div class="row"><br/></div>
            <div class="row"><br/></div>

        </div>
    </div>




    <!-- Modal -->
    <div id="addUser" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">

            <div class="modal-content container">
                <div class="modal-header viki-modal-header-colour row panel-heading">
                    <div class="col-xs-3 col-sm-2 col-md-1 pull-right">
                        <a href="" class="btn btn-signout" data-dismiss="modal">X</a>
                    </div>
                    <div class="col-xs-12 col-md-10">
                        <h4 id="modalTitle" class="modal-title">ADD USER</h4>
                    </div>
                </div>
                <div class="modal-body panel-body">

                    <div class="row">
                        <div class="col-md-3">
                            <b>FIRST NAME</b>
                        </div>
                        <div class="col-md-9">
                            <label for="reg_firstname" class="sr-only">firstname</label>
                            <input type="text" class="form-control text-kaisearch" data-ng-disabled="disabled" data-ng-model="first_name" id="reg_firstname" name="reg_firstname" placeholder="First Name">
                        </div>
                    </div>
                    <div class="row"><br/></div>

                    <div class="row">
                        <div class="col-md-3">
                            <b>SURNAME</b>
                        </div>
                        <div class="col-md-9">
                            <label for="reg_lastname" class="sr-only">lastname</label>
                            <input type="text" class="form-control text-kaisearch" data-ng-disabled="disabled" data-ng-model="surname" id="reg_lastname"
                                   name="reg_lastname" placeholder="Surname">
                        </div>
                    </div>
                    <div class="row"><br/></div>

                    <div class="row">
                        <div class="col-md-3">
                            <b>EMAIL ADDRESS</b>
                        </div>
                        <div class="col-md-9">
                            <label for="reg_email" class="sr-only">Email address</label>
                            <input type="text" class="form-control text-kaisearch" data-ng-disabled="disabled" data-ng-model="email" id="reg_email"
                                   name="reg_username" placeholder="Email">
                        </div>
                    </div>
                    <div class="row"><br/></div>

                    <div class="row">
                        <div class="col-md-3">
                            <b>PASSWORD</b>
                        </div>
                        <div class="col-md-9">
                            <label for="reg_password" class="sr-only">Password</label>
                            <input type="password" class="form-control text-kaisearch" id="reg_password" data-ng-disabled="disabled" data-ng-model="password"
                                   name="reg_password" placeholder="Password">
                        </div>
                    </div>
                    <div class="row"><br/></div>

                    <div class="row">
                        <div class="col-md-3">
                            <b>CONFIRM PASSWORD</b>
                        </div>
                        <div class="col-md-9">
                            <label for="reg_password_confirm" class="sr-only">Password Confirm</label>
                            <input type="password" class="form-control text-kaisearch" id="reg_password_confirm" data-ng-disabled="disabled" data-ng-model="passwordConfirm"
                                   name="reg_password_confirm" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="row"><br/></div>

                </div>
                <div class="modal-footer row">
                    <div class="col-md-3 col-md-offset-3 col-sm-6" style="margin-bottom:30px;">
                        <button type="button" class="btn btn-kaisearch" onclick="$('#mgrService').scope().save();">SAVE</button>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <button type="button" class="btn btn-kaisearch-alt" data-dismiss="modal">CANCEL</button>
                    </div>
                </div>
            </div>

        </div>
    </div>



</div>
