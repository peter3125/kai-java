<div id="reportManagerController" class="container-class" data-ng-controller="ReportManagerController">

    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="">reports</a></li>
    </ul>
    <div class="viki-background-white">

        <h3>reports</h3>

        <div class="row">
            <div class="col-lg-10">
                <table id="reportTable" class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                    <tr>
                        <th>name</th>
                        <th>creator</th>
                        <th>last run</th>
                        <th>actions</th>
                    </tr>
                    </thead>
                    <tbody data-ng-repeat="report in reportList">
                    <tr>
                        <td>{{report.report_name}}</td>
                        <td>{{report.creator}}</td>
                        <td>{{report.last_run}}</td>
                        <td>
                            <a href="" data-ng-click="run(report.report_id);"><img src="images/execute.png" title="run this report" alt="run"></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>



    </div>


    <report-entity-time />


</div>
