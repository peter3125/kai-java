<div class="container">

    <div id="resetPasswordDiv">

        <div class="row">
            <div class="col-md-8"><h3>reset password</h3></div>
        </div>

        <div class="row">
            <div class="col-md-4">new password</div>
            <div class="col-md-4"><label><input type="password" data-ng-disabled="disabled" data-ng-model="password1"></label></div>
        </div>

        <div class="row">
            <div class="col-md-4">verify new password</div>
            <div class="col-md-4"><label><input type="password" data-ng-disabled="disabled" data-ng-model="password2"></label></div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <input id="btnReset" type="button" class="btn btn-primary" data-ng-disabled="disabled" data-ng-click="reset()" value="reset">
            </div>
        </div>

    </div>

</div>
