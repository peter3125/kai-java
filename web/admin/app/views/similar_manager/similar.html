<div id="similarManagerService" class="container-class">

    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="">similar documents</a></li>
    </ul>
    <div class="viki-background-white">
        <table class="table table-borderless">

            <tbody data-ng-repeat="result in similar_list">
            <tr>
                <td>
                    <label>{{result.document.title}}</label><br/>
                    <button type="button" class="btn btn-info" data-ng-click="details(result.url);">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                    <a href="" data-ng-click="view(result.url);">{{result.url}}</a>
                </td>
            </tr>
            <tr><td>
                <table class="table table-borderless">
                    <thead>
                    <tr style="font-weight: 900;">
                        <td>url</td>
                        <td>title</td>
                        <td>similarity %</td>
                    </tr>
                    </thead>
                    <tbody data-ng-repeat="related in result.similarDocumentList">
                        <tr>
                            <td>{{related.url2}}</td>
                            <td>{{related.documentForUrl2.title}}</td>
                            <td>{{related.percentage}}</td>
                        </tr>
                    </tbody>
                </table>
            </td></tr>
            <tr><td>&nbsp;</td></tr>
            </tbody>

        </table>


        <!-- pagination -->
        <div class="row">
            <div class="col-lg-6">
                <ul id="pagination" class="pagination"></ul>
            </div>
        </div>

    </div>

    <!-- modal dialog for viewing document details -->
    <div document-viewer />

</div>
