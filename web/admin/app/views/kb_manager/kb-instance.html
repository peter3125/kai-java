<div id="kbInstance" class="container-class" data-ng-controller="KBInstance">
    <div class="container">

        <ul class="nav nav-tabs nav-kaiHeader">
            <li class="goback"><a data-toggle="tab" href="" data-ng-click="cancelInstance();"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></a></li>
            <li class="active"><a data-toggle="tab" href="#/kb-instance">INSTANCES OF "{{type}}"</a></li>
        </ul>
    </div>
    <div class="viki-background-white">
        <div class="container">

            <br />

            <div class="row">
                <div class="col-lg-1 col-md-2 col-sm-2 col-xs-3 pull-right kaisearch ">

                    <div class="btn-group" role="group" style="width: 100%;">
                        <button type="button" class="btn btn-kaisearch" data-ng-click="search()" style="height: 34px; width: 100%;">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
                <div class="col-lg-3 col-md-5 col-sm-6 col-xs-9 pull-right kaisearch ">
                    <input type="text" class="form-control text-kaisearch" data-ng-enter="search()" data-ng-model="filter" id="search" placeholder="Search">
                </div>
                <div class="col-lg-7">
                    <table id="instanceTable" class="table table-striped table-hover table-condensed">
                        <thead>
                        <tr>
                            <th>INSTANCE</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody data-ng-repeat="instance in instanceList">
                        <tr>
                            <td>{{pretty_print(instance);}}</td>
                            <td>
                                <div>
                                    <a href="" data-ng-click="edit(instance.id);"><img src="images/edit.png" title="edit" alt="edit"></a>&nbsp;&nbsp;
                                    <a href="" data-ng-click="delete(instance.id);"><img src="images/delete.png" title="delete" alt="delete"></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <table>
                <tr>
                    <td>
                        <button type="button" class="btn btn-kaiadd" data-ng-click="newEntity()" style="height: 32px;">
                            <span class="glyphicon glyphicon-plus" title="add new entity" aria-hidden="true"></span>
                        </button>
                    </td>
                    <td>&nbsp;</td>
                    <td><ul id="pagination" class="pagination btn-pagination"></ul></td>
                </tr>
            </table>


            <div class="row"><br/></div>

            <div class="row">
                <div class="col-md-9">
                    <label for="documentUpload3" class="sr-only">select json document</label>
                    <input type="file" id="documentUpload3" class="btn btn-default" file-model="jsonUploadFile" name="file">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <button type="button" class="btn btn-kaisearch-alt" data-ng-click="upload();">UPLOAD JSON</button>
                </div>
            </div>

            <div class="row"><br/></div>
            <div class="row"><br/></div>


        </div>
    </div>




    <!-- Modal -->
    <div id="addInstance" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">

            <div class="modal-content container">
                <div class="modal-header viki-modal-header-colour row panel-heading">
                    <div class="col-xs-3 col-sm-2 col-md-1 pull-right">
                        <a href="" class="btn btn-signout" data-dismiss="modal">X</a>
                    </div>
                    <div class="col-xs-12 col-md-10">
                        <h4 id="modalTitle" class="modal-title">ADD INSTANCE</h4>
                    </div>
                </div>
                <div class="modal-body panel-body">

                    <div class="row"><br/></div>

                    <table id="fieldTable" class="table table-striped table-hover table-condensed">
                        <thead>
                        <tr>
                            <th>FIELD</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody data-ng-repeat="field in field_list">
                        <tr>
                            <td>{{field.name}}</td>
                            <td>
                                <div class="col-md-9">
                                    <label for="reg_{{field.name}}" class="sr-only">{{field.name}}</label>
                                    <input type="text" class="form-control text-kaisearch" data-ng-disabled="disabled"
                                           id="reg_{{field.name}}" name="reg_{{field.name}}" placeholder="{{field.name}}">
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="row"><br/></div>

                </div>
                <div class="modal-footer row">
                    <div class="col-md-3 col-md-offset-3 col-sm-6" style="margin-bottom:30px;">
                        <button type="button" class="btn btn-kaisearch" onclick="$('#kbInstance').scope().save();">SAVE</button>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <button type="button" class="btn btn-kaisearch-alt" data-dismiss="modal">CANCEL</button>
                    </div>
                </div>
            </div>

        </div>
    </div>



</div>
