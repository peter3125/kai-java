<div class="container-class" data-ng-controller="SessionController">
    <div class="container">

        <ul class="nav nav-tabs nav-kaiHeader">
            <li class="goback"><a data-toggle="tab" href="#/dashboard"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></a></li>
            <li class="active"><a data-toggle="tab" href="">SESSIONS</a></li>
        </ul>
    </div>

    <div class="viki-background-white">
        <div class="container">
            <br />

            <div class="row"><br /></div>

            <div class="row">
                <div class="col-lg-6">
                    <table id="userTable" class="table table-striped table-hover table-condensed">
                        <thead>
                        <tr>
                            <th>USER EMAIL</th>
                            <th>IP ADDRESS</th>
                            <th>LAST ACCESS TIME</th>
                        </tr>
                        </thead>
                        <tbody data-ng-repeat="session in sessionList">
                            <tr>
                                <td>{{session.email}}</td>
                                <td>{{session.ip_address}}</td>
                                <td>{{session.prettyDate}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row"><br/></div>
            <div class="row"><br/></div>
        </div>

    </div>

</div>
