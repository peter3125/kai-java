<div class="text-center" style="padding:50px 0;">

    <div class="logo">password reset</div>

    <div id="resetPasswordDiv" class="login-form-1">
        <form id="reset-password-form" class="text-left">
            <div class="etc-login-form">
                <p>submit your password to change it.</p>
            </div>
            <div class="login-form-main-message"></div>
            <div class="main-login-form">
                <div class="login-group">
                    <div class="form-group">
                        <label for="fp_password1" class="sr-only">Password</label>
                        <input type="password" class="form-control" id="fp_password1" data-ng-model="password1"
                               name="fp_password1" placeholder="password">
                    </div>
                    <div class="form-group">
                        <label for="fp_password2" class="sr-only">Confirm password</label>
                        <input type="password" class="form-control" id="fp_password2" data-ng-model="password2"
                               name="fp_password2" placeholder="confirm password">
                    </div>
                </div>
                <button type="submit" class="login-button" data-ng-click="reset()"><i class="fa fa-chevron-right"></i></button>
            </div>
        </form>
    </div>

</div>
