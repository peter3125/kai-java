<div id="rulesManagerController" class="container-class" data-ng-controller="RulesManagerController">
    <div class="container">

        <ul class="nav nav-tabs nav-kaiHeader">
            <li class="goback"><a data-toggle="tab" href="#/dashboard"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></a></li>
            <li class="active"><a data-toggle="tab" data-target="#rules" href="#/rules">EXISTING RULES</a></li>
            <li><a data-toggle="tab" data-target="#rule-editor" href="#/rule-editor">CREATE RULE</a></li>
        </ul>
    </div>
    <div class="viki-background-white">
        <div class="container">
            <br />

            <!--<h3>rules</h3>-->

            <div class="row">
                <div class="col-lg-10">
                    <table id="ruleTable" class="table table-striped table-hover table-condensed">
                        <thead>
                        <tr>
                            <th>NAME</th>
                            <th>CREATOR</th>
                            <th>ACTIONS</th>
                        </tr>
                        </thead>
                        <tbody data-ng-repeat="rule in ruleList">
                        <tr>
                            <td>{{rule.rule_name}}</td>
                            <td>{{rule.creator}}</td>
                            <td><a href="" data-ng-click="edit(rule.rule_name);"><img src="images/edit.png" title="edit rule" alt="edit"></a>&nbsp;
                                <a href="" data-ng-click="delete(rule.rule_name);"><img src="images/delete.png" title="delete this rule" alt="delete"></a>&nbsp;
                                <a href="" data-ng-click="exec(rule.rule_name);"><img src="images/execute.png" title="execute this rule now" alt="execute"></a>&nbsp;
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>


            <table>
                <tr>
                    <td><ul id="pagination" class="pagination btn-pagination"></ul></td>
                </tr>
            </table>

            <div class="row"><br/></div>
            <div class="row"><br/></div>
        </div>
    </div>

</div>
