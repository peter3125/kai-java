<!-- setup word selections -->
<div id="WordSetDialog" data-ng-controller="WordSet" class="modal fade">
    <div class="modal-dialog large">
        <div class="modal-content container">

            <div class="modal-header viki-modal-header-colour row">
                <div class="col-xs-12 col-md-10">
                    <h3 id="WordBuilderTitle">DETECT WORD_SET</h3>
                </div>
            </div>

            <div class="modal-body">

                <table class="table table-hover">

                    <tr>
                        <td colspan="2">Enter a csv list of words to be statistically matched against document contents</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group login-group-checkbox">
                                <input type="checkbox" data-ng-model="exact" class="viki-checkbox">
                                <label>EXACT MATCH</label>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <div class='input-group'>
                                    <textarea class="form-control" data-ng-model="word_list_csv" cols="60" rows="5" placeholder="e.g. love,lovers,loved,loving,loves"></textarea>
                                </div>
                            </div>
                        </td>
                    </tr>

                </table>


            </div>

            <div class="modal-footer row">
                <div class="col-md-3 col-md-offset-3 col-sm-6" style="margin-bottom:30px;">
                    <a href="" class="btn btn-kaisearch" data-ng-click="modalOK();">OK</a>
                </div>
                <div class="col-md-3 col-sm-6">
                    <a href="" class="btn btn-kaisearch-alt" data-ng-click="closeModal();">CANCEL</a>
                </div>
            </div>
        </div>
    </div>
</div>
