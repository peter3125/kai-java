<!-- add a new metadata field to the document -->
<div id="AddMetadataDialog" data-ng-controller="AddMetadata" class="modal fade">
    <div class="modal-dialog large">
        <div class="modal-content container">

            <div class="modal-header viki-modal-header-colour row">
                <div class="col-xs-12 col-md-10">
                    <h3 id="AddMetadataTitle">ADD METADATA</h3>
                </div>
            </div>

            <div class="modal-body">

                <div class="row">
                    <div class="col-md-offset-3 col-md-6 margin-bottom-20">
                        <input type="text" class="form-control text-kaisearch" data-ng-model="name" placeholder="Metadata Name">
                    </div>

                    <div class="col-md-offset-3 col-md-6 margin-bottom-20">
                        <input type="text" class="form-control text-kaisearch" data-ng-model="value" placeholder="Metadata Value">
                    </div>


                </div>


            </div>

            <div class="modal-footer row">
                <div class="col-md-3 col-md-offset-3 col-sm-6" style="margin-bottom:30px;">
                    <a href="" class="btn btn-kaisearch" data-ng-click="modalOK();">OK</a>
                </div>
                <div class="col-md-3 col-sm-6">
                    <a href="" class="btn btn-kaisearch-alt" data-ng-click="closeModal();">CANCEL</a>
                </div>
            </div>
        </div>
    </div>
</div>
