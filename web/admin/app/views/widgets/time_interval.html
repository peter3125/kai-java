<!-- pick time interval dialog -->
<div id="TimeIntervalDialog" data-ng-controller="TimeInterval" class="modal fade">
    <div class="modal-dialog large">
        <div class="modal-content container">
            <div class="modal-header viki-modal-header-colour row">
                <div class="col-xs-12 col-md-10">
                    <h3 id="TimeTableDialogTitle">TIME INTERVAL</h3>
                </div>
            </div>
            <div class="modal-body">



                    <div class="row">
                        <div class="col-md-3 col-md-offset-1 margin-bottom-20">
                            <b>INTERVAL: EVERY</b>
                        </div>
                        <div class="col-md-4 margin-bottom-20">
                            <input type="text" class="form-control text-kaisearch" id="lg_name" data-ng-model="interval" placeholder="Number">
                        </div>
                        <div class="col-md-3 margin-bottom-20">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropDownUnit" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="width: 100px">
                                    {{interval_unit}}
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropDownMenuUnit">
                                    <li><a href="" data-ng-click="selectUnit('hours');">Hours</a></li>
                                    <li><a href="" data-ng-click="selectUnit('days');">Days</a></li>
                                    <li><a href="" data-ng-click="selectUnit('weeks');">Weeks</a></li>
                                    <li><a href="" data-ng-click="selectUnit('months');">Months</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>



            </div>
            <div class="modal-footer row">
                <div class="col-md-3 col-md-offset-3 col-sm-6" style="margin-bottom:30px;">
                    <a href="" class="btn btn-kaisearch" data-ng-click="modalOK();">OK</a>
                </div>
                <div class="col-md-3 col-sm-6">
                    <a href="" class="btn btn-kaisearch-alt" data-ng-click="closeModal();">CANCEL</a>
                </div>
            </div>
        </div>
    </div>
</div>
