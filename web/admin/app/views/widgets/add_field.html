<!-- add a new field to the document -->
<div id="AddFieldDialog" data-ng-controller="AddField" class="modal fade">
    <div class="modal-dialog large">
        <div class="modal-content container">

            <div class="modal-header viki-modal-header-colour row">
                <h3>{{title1}}</h3>
            </div>

            <div class="modal-body">

                <table class="table table-hover">

                    <tr>
                        <td>
                            <div class="form-group login-group-checkbox">
                                <label>{{label1}}</label>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <div class='input-group'>
                                    <input type="text" class="form-control text-kaisearch" data-ng-model="value" placeholder="{{placeholder1}}">
                                </div>
                            </div>
                        </td>
                    </tr>

                </table>


            </div>

            <div class="modal-footer row">
                <div class="col-md-3 col-md-offset-3 col-sm-6" style="margin-bottom:30px;">
                    <a href="" class="btn btn-kaisearch" data-ng-click="modalOK();">OK</a>
                </div>
                <div class="col-md-3 col-sm-6">
                    <a href="" class="btn btn-kaisearch-alt" data-ng-click="closeModal();">CANCEL</a>
                </div>
            </div>
        </div>
    </div>
</div>
