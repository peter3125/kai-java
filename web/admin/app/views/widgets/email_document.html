<!-- add a new metadata field to the document -->
<div id="EmailDocumentDialog" data-ng-controller="EmailDocument" class="modal fade">
    <div class="modal-dialog large">
        <div class="modal-content container">

            <div class="modal-header viki-modal-header-colour row">
                <h3>EMAIL DOCUMENT</h3>
            </div>

            <div class="modal-body">

                <div class="row">



                        <div class="col-md-6 margin-bottom-20">
                            <input type="text" class="form-control text-kaisearch" data-ng-model="to" placeholder="Email to CSV List">
                        </div>

                        <div class="col-md-6 margin-bottom-20">
                            <input type="text" class="form-control text-kaisearch" data-ng-model="subject" placeholder="Email Subject">
                        </div>



                </div>


            </div>

            <div class="modal-footer row">
                <div class="col-md-3 col-md-offset-3 col-sm-6" style="margin-bottom:30px;">
                    <a href="" class="btn btn-kaisearch" data-ng-click="modalOK();">OK</a>
                </div>
                <div class="col-md-3 col-sm-6">
                    <a href="" class="btn btn-kaisearch-alt" data-ng-click="closeModal();">CANCEL</a>
                </div>
            </div>

        </div>
    </div>
</div>
